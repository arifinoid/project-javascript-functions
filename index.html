<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/index.css" />
    <title>Love Meter</title>
  </head>
  <body>
    <h1 class="text-center">Find Love % Between</h1>
    <form>
      <div class="row">
        <div class="col-sm-3 offset-sm-3">
          <input
            type="text"
            class="form-control"
            placeholder="Your name"
            id="name"
            value=""
          />
        </div>
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            placeholder="Your partner"
            id="partner"
            value=""
          />
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-12 text-center">
        <input type="button" name="calculate" value="Calculate" onclick="result()" /></button>
      </div>

    </div>
    <script src="/index.js"></script>
  </body>
</html>
